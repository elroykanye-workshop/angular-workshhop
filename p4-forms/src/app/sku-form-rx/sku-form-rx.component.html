<div class="ui raised segment">
  <h2 class="ui header">Demo Form: Sku</h2>

  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)"
    class="ui form">
    <div class="field" [class.error]="!sku.valid && sku.touched">
      <label for="skuInput">SKU</label>
      <input type="text" id="skuInput" placeholder="SKU" name="sku" [formControl]="$any(myForm).controls['sku']">
      <div *ngIf="!sku.valid" class="ui error err">SKU is invalid</div>
      <div *ngIf="sku.hasError('required')" class="ui error err">SKU is required</div>
      <div *ngIf="sku.hasError('invalidSku')" class="ui error err">SKU must start with 123</div>
    </div>

    <div *ngIf="!myForm.valid" class="ui error err">Form is invalid</div>

    <button [disabled]="!myForm.valid" type="submit" class="ui button">Submit</button>
  </form>
</div>
